<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kostal Battery Manager{% endblock %}</title>
    <script>
        // Calculate base path for Ingress support
        const basePath = window.location.pathname.split('/').slice(0, -1).join('/') || '';

        // Dynamically load CSS
        const cssLink = document.createElement('link');
        cssLink.rel = 'stylesheet';
        cssLink.href = basePath + '/static/css/style.css';
        document.head.appendChild(cssLink);

        // Set favicon
        const favicon = document.createElement('link');
        favicon.rel = 'icon';
        favicon.type = 'image/png';
        favicon.href = basePath + '/static/img/icon.png';
        document.head.appendChild(favicon);
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1>üîã Kostal Battery Manager</h1>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Kostal Battery Manager v0.1.0 | Made with ‚ù§Ô∏è for Home Assistant</p>
    </footer>

    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        // Dynamically load app.js with correct base path
        const appScript = document.createElement('script');
        appScript.src = basePath + '/static/js/app.js';
        document.body.appendChild(appScript);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
